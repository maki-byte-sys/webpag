<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Teacher</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
body {
    background: #f5f7fa;
}
.card {
    border-radius: 15px;
}
</style>
</head>
<body>

<div class="container mt-4 mb-5">

<a href="teachers.html" class="btn btn-secondary mb-3">
    <i class="fas fa-arrow-left"></i> Back
</a>

<div class="card shadow">
<div class="card-header bg-success text-white">
    <h4 class="mb-0"><i class="fas fa-user-plus"></i> Add Teacher</h4>
</div>

<div class="card-body">
<form id="teacherForm">

<div class="row">

<div class="col-md-6 mb-3">
<label class="form-label">First Name *</label>
<input type="text" id="firstName" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Last Name *</label>
<input type="text" id="lastName" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Email *</label>
<input type="email" id="email" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Phone *</label>
<input type="text" id="phone" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Department *</label>
<input type="text" id="department" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Specialization *</label>
<input type="text" id="specialization" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label class="form-label">Status *</label>
<select id="status" class="form-select" required>
    <option value="">Select status</option>
    <option value="Active">Active</option>
    <option value="Inactive">Inactive</option>
</select>
</div>

</div>

<button type="submit" class="btn btn-success btn-lg">
    <i class="fas fa-save"></i> Save Teacher
</button>

</form>
</div>
</div>

</div>

<script>
document.getElementById("teacherForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let teachers = [];
    try {
        teachers = JSON.parse(localStorage.getItem("teachers")) || [];
    } catch {
        teachers = [];
    }

    const teacher = {
        id: Date.now(),
        firstName: firstName.value.trim(),
        lastName: lastName.value.trim(),
        email: email.value.trim(),
        phone: phone.value.trim(),
        department: department.value.trim(),
        specialization: specialization.value.trim(),
        status: status.value || "Active"
    };

    teachers.push(teacher);
    localStorage.setItem("teachers", JSON.stringify(teachers));

    alert("Teacher added successfully!");

    // âœ… MAKE SURE THIS FILE EXISTS
    window.location.href = "teachers.html";
});
</script>

</body>
</html>
