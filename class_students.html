<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enrollment System - Class Students</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* { font-family: 'Poppins', sans-serif; }

body {
    background: linear-gradient(135deg, #eef2f7, #f8f9fb);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
.header-section {
    padding: 70px 20px;
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    color: #fff;
    text-align: center;
}

.header-card {
    max-width: 700px;
    margin: auto;
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    padding: 30px;
    backdrop-filter: blur(12px);
}

.school-icon {
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    margin: auto auto 15px;
}

/* NAV */
.nav-section {
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
}

.nav-tabs .nav-link.active {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    color: #fff;
    border-radius: 8px;
}

/* CARD */
.card {
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

/* TABLE */
.table tbody tr:hover {
    background: #f8faff;
}

footer {
    margin-top: auto;
    background: #fff;
    padding: 15px;
    text-align: center;
    color: #666;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header-section">
    <div class="header-card">
        <div class="school-icon">
            <i class="fas fa-university"></i>
        </div>
        <h1 class="fw-bold">Enrollment System</h1>
        <p>Binalatongan Community College</p>
    </div>
</div>

<!-- NAV BAR -->
<div class="container-fluid nav-section bg-light py-2">
    <div class="d-flex justify-content-between align-items-center">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-user-graduate"></i> Student
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="teachers.html">
                    <i class="fas fa-chalkboard-teacher"></i> Teacher
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="subjects.html">
                    <i class="fas fa-book"></i> Subject
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="class_students.html">
                    <i class="fas fa-users"></i> Class Students
                </a>
            </li>
        </ul>
        <a href="#" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container my-4">
<div class="row g-4">

<!-- SUBJECT LIST -->
<div class="col-md-4">
<div class="card">
    <div class="card-header">
        <h5><i class="fas fa-book"></i> Subjects</h5>
    </div>
    <ul class="list-group list-group-flush" id="subjectList"></ul>
</div>
</div>

<!-- STUDENT LIST -->
<div class="col-md-8">
<div class="card">
    <div class="card-header">
        <h5>
            <i class="fas fa-users"></i>
            Class Students – <span id="selectedSubject">Select a Subject</span>
        </h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
        </div>
    </div>
</div>
</div>

</div>
</div>

<!-- FOOTER -->
<footer>
    <p class="mb-0">Enrollment System © 2025 | IT ELEC 3 – Data Mining</p>
</footer>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
// SUBJECTS
const subjects = [
"Data Mining",
"System Integration and Architecture",
"Software Engineering",
"Purposive Communication",
"Integrative Programming and Technologies 1"
];

// STUDENTS
const students = [
{name:"Cherry Ann A. Bautista", course:"BSIT", email:"cherryann@bcc.edu.ph"},
{name:"Katrina D. Mendoza", course:"BSIT", email:"katrina@bcc.edu.ph"},
{name:"Kristine Cecil L. Ortiz", course:"BSIT", email:"kristine@bcc.edu.ph"},
{name:"Mark D. De Vera", course:"BSIT", email:"markdv@bcc.edu.ph"},
{name:"Justine E. Forbile", course:"BSIT", email:"justine@bcc.edu.ph"},
{name:"Aljon R. Dela Cruz", course:"BSIT", email:"aljon@bcc.edu.ph"}
];

// LOAD SUBJECTS
const subjectList = document.getElementById("subjectList");
const studentTable = document.getElementById("studentTable");
const selectedSubject = document.getElementById("selectedSubject");

subjects.forEach(sub => {
    const li = document.createElement("li");
    li.className = "list-group-item list-group-item-action";
    li.style.cursor = "pointer";
    li.innerHTML = `<i class="fas fa-book-open me-2"></i>${sub}`;
    li.onclick = () => loadStudents(sub);
    subjectList.appendChild(li);
});

function loadStudents(subject) {
    selectedSubject.textContent = subject;
    studentTable.innerHTML = "";

    students.forEach((s, i) => {
        studentTable.innerHTML += `
        <tr>
            <td>${i + 1}</td>
            <td>${s.name}</td>
            <td>${s.course}</td>
            <td>${s.email}</td>
        </tr>`;
    });
}
</script>

</body>
</html>
