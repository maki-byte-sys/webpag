<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher - Enrollment System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<div class="container-fluid header-section">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="system-title">Enrollment System</h1>
            <p class="institution">Binalatongan Community College</p>
        </div>
    </div>
</div>

<!-- Navigation -->
<div class="container-fluid nav-section">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">
                <i class="fas fa-user-graduate"></i> Student
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="teachers.html">
                <i class="fas fa-chalkboard-teacher"></i> Teacher
            </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-book"></i> Subject</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-lock"></i> Class Access</a></li>
    </ul>
</div>

<div class="container main-content mt-4">

    <!-- Alert Area -->
    <div id="alert-area"></div>

    <!-- Back Button -->
    <a href="teachers.html" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left me-2"></i>Back to Teacher List
    </a>

    <!-- Form Card -->
    <div class="card form-card">
        <div class="card-header">
            <h3><i class="fas fa-user-plus me-2"></i>Add Teacher</h3>
        </div>
        <div class="card-body">

            <form id="teacherForm" class="teacher-form">
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="first_name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="last_name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>

                    <div class="col-12 mb-3">
                        <label class="form-label">Department *</label>
                        <select class="form-select" id="department" required>
                            <option value="">Select Department</option>
                            <option value="BSIT">BSIT - Information Technology</option>
                            <option value="BED">BED - Education</option>
                            <option value="BSBA">BSBA - Business Administration</option>
                            <option value="BSHM">BSHM - Hotel Management</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Save Teacher
                </button>
                <button type="reset" class="btn btn-secondary btn-lg ms-2">
                    <i class="fas fa-redo me-2"></i>Reset Form
                </button>
            </form>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4">
        <p class="mb-1">Enrollment System © 2025</p>
        <p class="small">IT ELEC 3 – Data Mining | 1st Semester 2025–2026</p>
        <p class="small">Binalatongan Community College</p>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* =========================
   Utility Functions
========================= */

function sanitize(value) {
    return value.trim().replace(/[<>]/g, "");
}

function showAlert(message, type = "success") {
    const alertArea = document.getElementById("alert-area");
    alertArea.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;

    setTimeout(() => {
        const alert = document.querySelector(".alert");
        if (alert) bootstrap.Alert.getOrCreateInstance(alert).close();
    }, 5000);
}

/* =========================
   Form Submission
========================= */

document.getElementById("teacherForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const teacher = {
        firstName: sanitize(first_name.value),
        lastName: sanitize(last_name.value),
        email: sanitize(email.value),
        phone: sanitize(phone.value),
        department: sanitize(department.value)
    };

    if (!teacher.firstName || !teacher.lastName || !teacher.email || !teacher.department) {
        showAlert("Please fill in all required fields.", "danger");
        return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(teacher.email)) {
        showAlert("Please enter a valid email address.", "danger");
        return;
    }

    const teachers = JSON.parse(localStorage.getItem("teachers")) || [];

    const emailExists = teachers.some(t => t.email.toLowerCase() === teacher.email.toLowerCase());
    if (emailExists) {
        showAlert("Email already exists in the system.", "danger");
        return;
    }

    teachers.push(teacher);
    localStorage.setItem("teachers", JSON.stringify(teachers));

    showAlert("Teacher added successfully!");

    setTimeout(() => {
        window.location.href = "teachers.html?success=1";
    }, 1500);

    this.reset();
});
</script>

</body>
</html>
